{% extends 'books/base.html' %}

{% block body %}

<div class="conatiner">
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Login
                    </div>  
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                      {% csrf_token %}
                     {{form.as_p}}
                      <button class="btn btn-info" type="Submit">Login</button>
                      <a class="btn btn-info" href="{% url 'register' %}">New User? singup</a>
                  </form>
                  </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
